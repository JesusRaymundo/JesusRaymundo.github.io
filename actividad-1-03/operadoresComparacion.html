<!DOCTYPE html>
<html>

  <head>

    <title> Operadores de comparacion </title>
    <meta charset="utf-8">

    <script>
      console.log("10==10",10==10);
      console.log("10=='11'",10=='11');
      console.log("10==='12'",10==='12');
      console.log("10>13",10>13);
      console.log("10>=14",10>=14);
      console.log("10!=15",10!=15);
      console.log("10!=16",10!=16);
      console.log("10!=='17'",10!=='17');
      if(10!=="18"){
        console.log("18 es diferente a '10'");
      }
    </script>

  </head>

  <body>

    <h2> Operadores de comparacion </h2>
    <a href="index.html"> Regresar </a>

  </body>

</html>
