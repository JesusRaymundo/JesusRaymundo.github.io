<!DOCTYPE html>
<html>

  <head>

    <title> Operadores unarios </title>
    <meta charset="utf-8">

    <script>
      var a = 10;
      a+=11
      console.log(a);
      a-=7;
      console.log(a);
      a*=5;
      console.log(a);
      a/=3;
      console.log(a);
      a++;
      console.log(a);
      a--;
      console.log(a);
    </script>

  </head>

  <body>

    <h2> Operadores unarios </h2>
    <a href="index.html"> Regresar </a>

  </body>

</html>
